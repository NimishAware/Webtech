<!DOCTYPE html>
<html>
<head>
  <title>Paragraph with RGBA Background</title>
  <style>
    .rgba-bg {
      background-color: rgba(255, 99, 71, 0.5); /* Tomato color with 50% opacity */
      padding: 15px;
      color: black;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <p class="rgba-bg">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. <code>rgba(255, 99, 71, 0.5)</code>. The last value (0.5) is the alpha channel, which controls the **transparency** of the color.
  </p>

</body>
</html>
