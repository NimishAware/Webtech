<!DOCTYPE html>
<html>
<head>
  <title>Text Spacing Example</title>
  <style>
    p {
      line-height: 2;
      word-spacing: 20px;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>
  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent euismod, nisl at convallis facilisis, 
    risus lorem dapibus nunc, nec suscipit justo neque non ipsum.
  </p>
</body>
</html>
