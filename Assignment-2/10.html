<!DOCTYPE html>
<html>
<head>
  <title>Image Border Radius Hover</title>
  <style>
    img {
      width: 200px;
      height: 200px;
      border-radius: 10px;
      transition: border-radius 0.3s ease;
    }
    img:hover {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <img src="https://media.formula1.com/image/upload/f_auto,c_limit,w_1440,q_auto/f_auto/q_auto/fom-website/Campaign/BGT/BGT%20Everything" alt="Image">
</body>
</html>
