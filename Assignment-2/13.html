<!DOCTYPE html>
<html>
<head>
  <title>Paragraph and Div Example</title>
  <style>
    p {
      background-color: #e0f7fa;
      padding: 10px;
      border: 1px solid #0097a7;
    }
    div {
      background-color: #ffe0b2;
      padding: 10px;
      border: 1px solid #ef6c00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <p>
    This is Jackal.
  </p>

  <div>
   This is Jakhal.
  </div>
</body>
</html>
