<!DOCTYPE html>
<html>
<head>
  <title>Text Decoration Example</title>
  <style>
    .underline {
      text-decoration: underline;
    }
    .overline {
      text-decoration: overline;
    }
    .line-through {
      text-decoration: line-through;
    }
    .none {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <p>
    <span class="underline">This is Jack Reacher.</span><br>
    <span class="overline">This is Jack Reacher.</span><br>
    <span class="line-through">This is Jack Reacher.</span><br>
    <span class="none">This is Jack Reacher.</span>
  </p>
</body>
</html>
