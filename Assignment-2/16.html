<!DOCTYPE html>
<html>
<head>
  <title>Horizontal Menu - Float</title>
  <style>
    ul.menu {
      list-style-type: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      overflow: hidden;
    }
    ul.menu li {
      float: left;
      padding: 14px 20px;
    }
    ul.menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }
    ul.menu li a:hover {
      background-color: #575757;
    }
  </style>
</head>
<body>

  <ul class="menu">
    <li><a href="">Home</a></li>
    <li><a href="">About</a></li>
    <li><a href="">Services</a></li>
    <li><a href="">Contact</a></li>
  </ul>

</body>
</html>
