<!DOCTYPE html>
<html>
<head>
  <title>Background Color Formats</title>
  <style>
    .rgb-bg {
      background-color: rgb(135, 206, 250); 
      padding: 10px;
      margin-bottom: 10px;
    }
    .hex6-bg {
      background-color: #ff6347; 
      padding: 10px;
      margin-bottom: 10px;
      color: white;
    }
    .hex3-bg {
      background-color: #9c9; 
      padding: 10px;
      color: black;
    }
  </style>
</head>
<body>

  <p class="rgb-bg">
    Hello Jack Reacher.
  </p>

  <p class="hex6-bg">
    Hello Jack Reacher.
  </p>

  <p class="hex3-bg">
     Hello Jack Reacher.
  </p>

</body>
</html>
