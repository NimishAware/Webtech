<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
      body {
        background-color: #f4f7fa;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      h1 {
        color: #007bff;
        text-align: center;
        margin-bottom: 30px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }
    </style>

    <script src="add.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Add Record</h1>
      <input type="text" placeholder="Name" id="x1" />
      <br />
      <input type="text" placeholder="Age" id="x2" />
      <br />
      <input type="text" placeholder="Place" id="x3" />
      <br />
      <button>ADD</button>
    </div>
  </body>
</html>
